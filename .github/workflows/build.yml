name: PR Build and Test

on:
  push:
    branches: [ 'feature/github-actions' ]

jobs:
  runner-job:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: petapoco
          POSTGRES_USER: petapoco
        ports:
          - 5001:5432
    steps:
      - uses: actions/checkout@v2
      - name: Configure dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore packages
        run: dotnet restore
      - name: Build solution
        run: dotnet build -c Release --no-restore
      - name: Run unit tests
        run: dotnet test PetaPoco.Tests.Unit -c Release --no-build --logger "console;verbosity=detailed" --logger:trx --verbosity=normal
      - name: Publish unit test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Tests
          path: PetaPoco.Tests.Unit/**/*.trx
          reporter: dotnet-trx
      - name: Run integration tests
        run: dotnet test PetaPoco.Tests.Integration -c Release --filter Category=Postgres --logger "console;verbosity=detailed" --logger:trx --verbosity=normal
      - name: Publish integration test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Integration Tests
          path: PetaPoco.Tests.Integration/**/*.trx
          reporter: dotnet-trx
