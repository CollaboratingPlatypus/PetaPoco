name: PR Build and Test

on:
  push:
    branches: [ 'feature/github-actions' ]

jobs:
  runner-job:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: petapoco
          POSTGRES_USER: petapoco
        ports:
          - 5001:5432
    steps:
      - uses: actions/checkout@v2
      - name: Configure dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore packages
        run: dotnet restore
      - name: Build solution
        run: dotnet build --no-restore
      - name: Run unit tests
        run: dotnet test PetaPoco.Tests.Unit --no-build --verbosity normal
      - name: Run integration tests
        run: dotnet test PetaPoco.Tests.Integration --filter Category=Postgres --logger "console;verbosity=detailed" --logger:trx --verbosity=normal
