version: '3'

x-mysql-environment: &mysql-environment
  MYSQL_ROOT_PASSWORD: petapoco
  MYSQL_DATABASE: petapoco
  MYSQL_PASSWORD: petapoco
  MYSQL_USER: petapoco

x-mssql-environment: &mssql-environment
  ACCEPT_EULA: Y
  SA_PASSWORD: pAtAp0c8

x-oracle-environment: &oracle-environment
  ORACLE_PWD: petapoco
  ORACLE_CHARACTERSET: AL32UTF8

services:
  postgres:
    image: postgres:latest
    container_name: postgres_petapoco
    ports:
      - "5001:5432"
    environment:
      - POSTGRES_PASSWORD=petapoco
      - POSTGRES_USER=petapoco

  firebird:
    image: jacobalberty/firebird:2.5-sc
    container_name: firebird_petapoco
    ports:
      - "5004:3050"
    environment:
      - EnableWireCrypt=true
      - ISC_PASSWORD=petapoco

  # TODO: firebird:v3.0

  # TODO: firebird:v4.0

  mysql:
    image: mysql:latest
    container_name: mysql_petapoco
    ports:
      - "5002:3306"
    environment:
      <<: *mysql-environment

  mysqlconnector:
    image: mysql:latest
    container_name: mysqlconnector_petapoco
    ports:
      - "5005:3306"
    environment:
      <<: *mysql-environment

  mariadb:
    image: mariadb:10.9
    container_name: mariadb_petapoco
    ports:
      - "5003:3306"
    environment:
      <<: *mysql-environment

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql_petapoco
    ports:
      - "5006:1433"
    environment:
      <<: *mssql-environment

  mssqlmsdata:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssqlmsdata_petapoco
    ports:
      - "5007:1433"
    environment:
      <<: *mssql-environment

  oracledb:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracledb_petapoco
    ports:
      - "5008:1521"
    environment:
      <<: *oracle-environment

  # TODO: teradata
