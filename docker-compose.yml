version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres_petapoco
    ports:
      - "5001:5432"
    environment:
      - POSTGRES_PASSWORD=petapoco
      - POSTGRES_USER=petapoco
  mysql:
    image: mysql:latest
    container_name: mysql_petapoco
    ports:
      - "5002:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=petapoco
      - MYSQL_DATABASE=petapoco
      - MYSQL_PASSWORD=petapoco
      - MYSQL_USER=petapoco
  mysqlconnector:
    image: mysql:latest
    container_name: mysqlconnector_petapoco
    ports:
      - "5006:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=petapoco
      - MYSQL_DATABASE=petapoco
      - MYSQL_PASSWORD=petapoco
      - MYSQL_USER=petapoco
  mariadb:
    image: mariadb:latest
    container_name: mariadb_petapoco
    ports:
      - "5003:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=petapoco
      - MYSQL_DATABASE=petapoco
      - MYSQL_PASSWORD=petapoco
      - MYSQL_USER=petapoco
  firebirddb:
    image: jacobalberty/firebird:2.5-sc
    container_name: firebirddb_petapoco
    ports:
      - "5004:3050"
    environment:
      - EnableWireCrypt=true
      - ISC_PASSWORD=petapoco
  # TODO: Create image for: jacobalberty/firebird:v3.0
  # TODO: Create image for: jacobalberty/firebird:v4.0
  mssql:
    # image: microsoft/mssql-server-linux
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql_petapoco
    ports:
      - "5005:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=pAtAp0c8
